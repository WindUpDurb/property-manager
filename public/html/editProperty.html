<div class="jumbotron">

            <div class="form-group label-floating">
                <label class="control-label" for="focusedInput2">Property Address</label>
                <input required class="form-control" ng-model="property.propertyAddress" id="focusedInput2" type="text" placeholder="Where is the property located?">
            </div>

            <div class="form-group label-floating">
                <label class="control-label" for="focusedInput2">Monthly Rent</label>
                <input class="form-control" ng-model="property.rent" id="focusedInput2" type="number" placeholder="How much is the tenant paying per month?">
            </div>

            <div class="form-group label-floating">
                <label class="control-label" for="focusedInput2">Monthly Utilities, if Applicable</label>
                <input ng-model="property.utilities" class="form-control" id="focusedInput2" type="number" placeholder="How much are the monthly utility bills?">
            </div>

            <div class="form-group label-floating">
                <label class="control-label" for="focusedInput2">Bedrooms</label>
                <input ng-model="property.bedrooms" required  class="form-control" id="focusedInput2" type="number">
            </div>

            <div class="form-group label-floating">
                <label class="control-label" for="focusedInput2">Bathrooms</label>
                <input ng-model="property.bathrooms" class="form-control" id="focusedInput2" type="number" required>
            </div>


            <div class="form-group label-floating">
                <label class="control-label" for="focusedInput2">Maximum Amount of Tenants</label>
                <input ng-model="property.maxTenants" class="form-control" id="focusedInput2" type="number" required>
            </div>

            <div>
                <button type="button" class="btn btn-success" ng-click="savePropertyEdits(property)" >Save</button>
                <button ui-sref="properties" class="btn btn-danger">Cancel</button>

            </div>

</div>
